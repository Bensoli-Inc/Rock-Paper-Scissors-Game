<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-paper-scissors</title>
  <link rel="stylesheet" href="Rock-Paper-Scissors.css">

  <style></style>
</head>

<body>


  
    <p class="title">Rock Paper Scissors</p>

    
  <p class="js-moves"></p>

  <button onclick="
      playGame('rock');
      " class="movebutton"> 
      <img src="images/rock-dp.png" class="moveicon">
    </button>

    
    <button onclick="
    playGame('paper'); 
      " class="movebutton">
      <img src="images/paper-dp.png" class="moveicon">
  </button>

  
  <button onclick="
      playGame('scissors');
      " class="movebutton">
      <img src="images/scissors-dp.png" class="moveicon">
  </button>

  <p class="js-result result"></p>

  <p class="js-score score"></p>

  <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="resetscorebutton">Reset Score
  </button>


  <script src="Rock-Paper-Scissors.js">
    
  </script>

  <p class="copyright">&#169; BensoliDev 2023</p>

</body>
</html>
