<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12Rock-paper-scissors</title>
  <link rel="stylesheet" href="CSSstyles/12RockPaper.css">
  <style></style>
</head>

<body>


<div class="div1">
  
    <p class="title">Rock Paper Scissors</p>

    
  <p class="js-moves"></p>

  <button class="movebutton js-rock-button"> 
      <img src="images/rock-dp.png" class="moveicon">
    </button>

    
    <button class="movebutton js-paper-button">
      <img src="images/paper-dp.png" class="moveicon">
  </button>

  
  <button class="movebutton js-scissors-button">
      <img src="images/scissors-dp.png" class="moveicon">
  </button>

  <p class="js-result result"></p>

  <p class="js-score score"></p>

  <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="resetscorebutton">Reset Score
  </button>

  <button class="autoplaybutton" onclick="
    autoplay();  
    ">Auto Play</button>

<iframe width="90" height="70" src="https://www.youtube.com/embed/ND4fd6yScBM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
